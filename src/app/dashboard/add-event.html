<div class="card" style="margin: 0; padding: 20px; padding-bottom: 0; background-color: #FAFAFA;">
    <div class="card-content black-text modal-content">
      <span class="card-title" style="display: flex; flex-direction: column; font-size: 24px;">Evènement</span>
      <span class="card-content" style="text-align: center; padding-top: 5px;">
  
        <p class="biometric-info" style="text-align: start;">Titre :</p>
        <input class="info-input" [(ngModel)]="data.title" maxlength="15" style="width: -webkit-fill-available;"/>
  
        <p class="biometric-info" style="text-align: start;">Description :</p>
        <textarea class="materialize-textarea info-textarea" [(ngModel)]="data.description" style="width: -webkit-fill-available;"></textarea>
  
        <p class="biometric-info" style="text-align: start;">Début :</p>
        <input class="info-input" [(ngModel)]="data.dateStart" type="datetime-local" placeholder="start date" style="width: -webkit-fill-available;">
  
        <p class="biometric-info" style="text-align: start;">Fin :</p>
        <input class="info-input" [(ngModel)]="data.dateEnd" type="datetime-local" placeholder="start date" style="width: -webkit-fill-available;">
  
      </span>
      <div style="height: 20px;"></div>
      <div style="display: flex; justify-content: flex-end;">
  
        <button class="waves-effect waves-light btn no-button" style="margin-right: 10px;" (click)="onNoClick()">Annuler</button>
        <button class="waves-effect waves-light btn topbar-button" style="background-color: red; margin-right: 10px;" [mat-dialog-close]="{delete: true, eventId: data.eventId}" *ngIf="data.eventId">Supprimer</button>
        <button class="waves-effect waves-light btn topbar-button" [mat-dialog-close]="data" cdkFocusInitial>Valider</button>
  
      </div>
    </div>
  </div>
