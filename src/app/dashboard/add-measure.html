<div class="card" style="margin: 0; padding: 20px; padding-bottom: 0; background-color: #FAFAFA;">
  <div class="card-content black-text modal-content">
    <span class="card-title" style="display: flex; flex-direction: column; font-size: 24px;">Ajouter une mesure</span>
    <span class="card-content" style="text-align: center; padding-top: 5px;">
      <p class="biometric-info" style="text-align: start;">Valeur :</p>
      <input class="info-input" [(ngModel)]="data.measure" style="width: -webkit-fill-available;"/>
      <p class="biometric-info" style="text-align: start;">Date :</p>
      <input class="info-input" [(ngModel)]="data.timestamp" [matDatepicker]="picker" style="width: 40%;">
      <mat-datepicker-toggle matSuffix [for]="picker" style="margin-left: 5px;"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </span>
    <div style="height: 20px;"></div>
    <div style="display: flex; justify-content: flex-end;">
      <button class="waves-effect waves-light btn no-button" style="margin-right: 10px;" (click)="onNoClick()">Annuler</button>
      <button class="waves-effect waves-light btn topbar-button" [mat-dialog-close]="data" cdkFocusInitial>Ajouter</button>
    </div>
  </div>
</div>
