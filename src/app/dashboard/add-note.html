<div class="card" style="margin: 0; padding: 20px; padding-bottom: 0; background-color: #FAFAFA;">
  <div class="card-content black-text modal-content">
    <span class="card-title" style="display: flex; flex-direction: column; font-size: 24px;">Ajouter une note</span>
    <span class="card-content" style="text-align: center; padding-top: 5px;">
      
      <p class="biometric-info" style="text-align: start;">Titre :</p>
      <input class="info-input" [(ngModel)]="data.title" style="width: -webkit-fill-available;" maxlength="15"/>
      
      <p class="biometric-info" style="text-align: start;">Note :</p>
      <textarea class="materialize-textarea info-textarea" [(ngModel)]="data.content" style="width: -webkit-fill-available;"></textarea>
      
      <p class="biometric-info" style="text-align: start;">Couleur :</p>
      <div style="display: flex; align-items: center;">
        <i class="material-icons left" style="margin-right: 10px;" [ngStyle]="{'color': data.color.code}">brightness_1</i>
        <select [(ngModel)]="data.color" class="browser-default date-limit-input" style="width: -webkit-fill-available; box-shadow: 0px 0px 7px -4px #424242; border-radius: 15px 15px 15px 0;">
          <option *ngFor="let color of noteColors" [ngValue]="color" [ngStyle]="{'background-color': color.code}" style="color: #FAFAFA">
            {{color.name}}
          </option>
        </select>
      </div>
    
    </span>
    <div style="height: 20px;"></div>
    <div style="display: flex; justify-content: flex-end;">
      
      <button class="waves-effect waves-light btn no-button" style="margin-right: 10px;" (click)="onNoClick()">Annuler</button>
      <button class="waves-effect waves-light btn topbar-button" [mat-dialog-close]="data" cdkFocusInitial>Ajouter</button>
    
    </div>
  </div>
</div>
