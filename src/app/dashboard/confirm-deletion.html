<div class="card" style="margin: 0; padding: 20px; padding-bottom: 0; background-color: #FAFAFA;">
  <div class="card-content black-text modal-content">
    <span class="card-title" style="display: flex; flex-direction: column; font-size: 24px;">Confirmer l'arrêt</span>
    <span class="card-content" style="text-align: center; padding-top: 5px;">
      Attention !<br>
      Cette action est irreversible !<br>
      Pour récuperer votre vision sur ce profil, vous devrez renvoyer une invitation.
    </span>
    <div style="height: 20px;"></div>
    <div style="display: flex; justify-content: flex-end;">
      <button class="waves-effect waves-light btn no-button" style="margin-right: 10px;" (click)="onNoClick()">Annuler</button>
      <button class="waves-effect waves-light btn topbar-button" [mat-dialog-close]="{confirm: true}" cdkFocusInitial>Confirmer</button>
    </div>
  </div>
</div>
