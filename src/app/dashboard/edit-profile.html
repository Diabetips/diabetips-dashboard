<h1 mat-dialog-title>Editer des informations</h1>
<div mat-dialog-content>
  <p>Email</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <p>Prenom</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.first_name">
  </mat-form-field>
  <p>Nom</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.last_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Enregistrer les modifications</button>
</div>
