<div class="card white" style="margin: 0;">
  <div class="card-content black-text modal-confirm">
    <span class="card-title" style="display: flex; flex-direction: column;">Confirmer la réinitialisation</span>
    <span class="card-content" style="text-align: center; padding-top: 5px;">
      Attention !<br>
      Vous recevrez un mail avec la marche à suivre nécessaire pour changer votre mot de passe.<br>
      Vous pouvez cependant toujours vous connecter à votre compte.
    </span>
    <form class="col s12">
      <div style="display: flex; justify-content: center;">
        <button class="btn waves-effect waves-light green darken-1" [mat-dialog-close]="{confirm: true}" style="margin-right: 10px">
          <i class="material-icons left">check</i>
          Valider
        </button>
        <button class="btn waves-effect waves-light red darken-1" [mat-dialog-close]="{confirm: false}">
          <i class="material-icons left">clear</i>
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
