<div class="card white" style="margin: 0;">
  <div class="card-content black-text">
    <span class="card-title" style="display: flex; flex-direction: column;">Inviter un patient</span>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input name="email" type="email" class="validate" [(ngModel)]="data.email">
          <label for="email">Email</label>
        </div>
      </div>
      <div>
        <button class="btn waves-effect waves-light" [mat-dialog-close]="data" style="margin-right: 10px">Envoyer l'invitation</button>
        <a class="waves-effect waves-light btn" (click)="onNoClick()">Annuler</a>
      </div>
    </form>
  </div>
</div>
