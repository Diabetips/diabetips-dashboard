<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="background-color: #0079A8">
      <span style='height: 100%; width: 100%; flex: 1; display: flex; align-items: center; justify-content: center'>
        <img src="../../assets/logo_full_white.png"
          style='height: 80%; object-fit: contain' />
      </span>
    </mat-toolbar>
    <mat-toolbar style="background-color: #0087BD; height: 45px; font-size: 17px; color: #ffffff">
      <mat-icon aria-label="Side nav toggle icon" style="margin-right: 15px">person_add</mat-icon>
      Ajouter un patient
    </mat-toolbar>
    <mat-nav-list style="background-color: #00A1E0; padding-top: 0px">
      <mat-toolbar style="height: 45px; font-size: 17px; color: #ffffff">
        Mes patients
      </mat-toolbar>
      <a *ngFor="let patient of patients" mat-list-item >
        <img src="../../assets/placeholder_pic.png" style="height: 65%; margin-right: 10px" />
        <h4 routerLink="/detail/{{patient.uid}}" class="patient-name">
          {{patient.first_name}}
          {{patient.last_name}}
        </h4>
        <button
          style="color: #ffffff"
          type="button"
          mat-icon-button
          (click)="delete(patient)"
        >
          <mat-icon>
            clear
          </mat-icon>
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background: #ffffff; box-shadow: 0px 1px 5px #B3B3B3">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        style="margin-right: 17px" >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-icon-button class="disc-button" routerLink="/signinup">
        <mat-icon aria-label="Side nav toggle icon">power_settings_new</mat-icon>
      </a>
    </mat-toolbar>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
