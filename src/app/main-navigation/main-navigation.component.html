<div class="valign-wrapper grey lighten-3" style="height: 100vh; justify-content: center;" *ngIf="isLoading">
  <img src="../../assets/loading.svg" alt="Loading ..."/>
</div>
<mat-sidenav-container class="sidenav-container" *ngIf="!isLoading">
  <mat-sidenav class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="background-color: #0079A8">
      <span style='height: 100%; width: 100%; flex: 1; display: flex; align-items: center; justify-content: center'>
        <img src="../../assets/logo_full_white.png"
          style='height: 80%; object-fit: contain' />
      </span>
    </mat-toolbar>
    <mat-nav-list style="background-color: #00A1E0; padding-top: 0px">
      <a mat-list-item style="background-color: #0087BD; height: 45px; font-size: 17px; color: #ffffff" (click)="invitePatient()">
        <mat-icon aria-label="Side nav toggle icon" style="margin-right: 15px">person_add</mat-icon>
        Ajouter un patient 
      </a>
      <a *ngFor="let patient of patients" mat-list-item >
        <img src="{{patient.profile_picture}}" class="circle responsive-img" style="height: 65%; margin-right: 10px;"/>
        <h4 routerLink="/dashboard" [queryParams]="{ patient: patient.uid }" class="patient-name">
          {{patient.first_name}}
          {{patient.last_name}}
        </h4>
        <button
          style="color: #ffffff"
          type="button"
          mat-icon-button
          (click)="deleteConnection(patient)"
        >
          <mat-icon>
            clear
          </mat-icon>
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: #f0f0f0;">
    <mat-toolbar style="background: #ffffff; box-shadow: 0px 1px 5px #B3B3B3; flex-direction: row-reverse">
      <a mat-icon-button class="disc-button" (click)="signOut()">
        <mat-icon aria-label="Side nav toggle icon">power_settings_new</mat-icon>
      </a>
      <a mat-icon-button class="disc-button" routerLink="/mon-profil" style="margin-right: 10px">
        <img src="{{this.me.profile_picture}}" class="circle responsive-img"/>
      </a>
      <a mat-icon-button class="disc-button" routerLink="/options" style="margin-right: 10px">
        <mat-icon aria-label="Side nav toggle icon">settings</mat-icon>
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
