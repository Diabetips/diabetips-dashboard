<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="background-color: #0079A8">
      <span style='height: 100%; width: 100%; flex: 1; display: flex; align-items: center; justify-content: center'>
        <img src="../../assets/logo_full_white.png"
          style='height: 80%; object-fit: contain' />
      </span>
    </mat-toolbar>
    <mat-nav-list style="background-color: #00A1E0; padding-top: 0px">
      <a mat-list-item style="background-color: #0087BD; height: 45px; font-size: 17px; color: #ffffff" (click)="invitePatient()">
        <mat-icon aria-label="Side nav toggle icon" style="margin-right: 15px">person_add</mat-icon>
        <h4>Ajouter un patient</h4>
      </a>
      <mat-toolbar style="height: 45px; font-size: 17px; color: #ffffff">
        Mes patients
      </mat-toolbar>
      <a *ngFor="let patient of patients" mat-list-item >
        <img src="../../assets/placeholder_pic.png" style="height: 65%; margin-right: 10px" />
        <h4 (click)="switchPatient(patient.uid, false)" class="patient-name">
          {{patient.first_name}}
          {{patient.last_name}}
        </h4>
        <button
          style="color: #ffffff"
          type="button"
          mat-icon-button
          (click)="deletePatient(patient)"
        >
          <mat-icon>
            clear
          </mat-icon>
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background: #ffffff; box-shadow: 0px 1px 5px #B3B3B3; flex-direction: row-reverse">
      <a mat-icon-button class="disc-button" routerLink="/signinup">
        <mat-icon aria-label="Side nav toggle icon">power_settings_new</mat-icon>
      </a>
      <a mat-icon-button class="disc-button" style="margin-right: 10px" (click)="switchPatient(undefined, true)">
        <img src="../../assets/placeholder_pic.png" style="height: 100%" />
      </a>
    </mat-toolbar>
    <app-dashboard [userInfo]="selectedProfile" [newProfile]="newProfile" [isMe]="isMe"></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
